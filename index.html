<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <title>Reservia</title>
</head>
<body>

  <!-- PAGE HEADER -->
  <header class="page-header">

    <!-- PAGE NAV -->
    <nav class="page-nav">
      <a href="#" class="logo-link">
        <img src="images/logo/Reservia.svg" alt="Logo Reservia">
      </a>

      <ul class="menu-links">
        <li><a href="#">Hébergements</a></li>
        <li><a href="#">Activités</a></li>
      </ul>

      <div class="resgistration-link">
        <a href="#">S'inscrire</a>
      </div>
    </nav>

    <!-- SEARCHING AREA -->
    <section class="searching-area">
      <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
      <p>En plein centre ville ou en pleine nature</p>

      <form action="#" class="city-search-form">
        <button class="location-btn"><i class="fas fa-map-marker-alt"></i></button>
        <input type="text" name="city" id="city" class="city-search-input">
        <!-- small screens -->
        <button type="submit" class="search-btn-small">
          <i class="fas fa-search"></i>
        </button>
        <!-- large screens -->
        <button type="submit" class="search-btn-large">Rechercher</button>
      </form>

      <div class="filters-area">
        <p>Filtres</p>

        <div class="filter-item">
          <div class="filter-item-icon">
            <i class="fas fa-money-bill-wave"></i>
          </div>
          <p>Économique</p>
        </div>

        <div class="filter-item">
          <div class="filter-item-icon">
            <i class="fas fa-child"></i>
          </div>
          <p>Familial</p>
        </div>

        <div class="filter-item">
          <div class="filter-item-icon">
            <i class="fas fa-heart"></i>
          </div>
          <p>Romantique</p>
        </div>

        <div class="filter-item">
          <div class="filter-item-icon">
            <i class="fas fa-dog"></i>
          </div>
          <p>Animaux autorisés</p>
        </div>
      </div>

      <div class="infos">
        <div class="info-mark">
          <i class="fas fa-info"></i>
        </div>
        <p class="infos-text">Plus de 500 logements sont disponibles dans cette ville</p>
      </div>
    </section>
  </header>
  
</body>
</html>
